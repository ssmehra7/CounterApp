<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>


<div class="header">
    <h1>Counter App</h1>
</div>
   


<div class="counter">

    <h2 id="counter_display">0</h2>
    <button class="btn" id="save">Save</button>
    

</div>

<div class="previousentries">
    <h3 id="previous">Previous Entries:</h3>
    <button class="btn" id="resetprev">Reset</button> 
    
</div>
    
    <div class="container">
        <div class="btn-cont increase"><button class="btn" id="increment">Increment</button></div> 
         <div class="btn-cont decrease"><button class="btn" id="decrement">Decrement</button></div>    
        <div class="btn-cont stop"><button class="btn" id="reset">Reset</button> </div> 
        <!-- <div class="btn-cont"><button class="btn" id="start">Start </button> </div> 
        <div class="btn-cont"><button class="btn" id="stop">Stop</button> </div>  -->

    </div>


   
   

    
</body>
</html>
